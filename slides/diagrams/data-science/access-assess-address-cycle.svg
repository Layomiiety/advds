<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Database Icon with Arrows -->
  <g transform="translate(50,150)">
    <!-- Blue background square -->
    <rect x="0" y="0" width="100" height="100" fill="#4052B3" rx="5"/>
    
    <!-- Database cylinder -->
    <path d="M30,30 
             C30,25 70,25 70,30
             L70,70
             C70,75 30,75 30,70
             Z" 
          fill="none" stroke="white" stroke-width="3"/>
    <path d="M30,30 C30,35 70,35 70,30" 
          fill="none" stroke="white" stroke-width="3"/>
    <path d="M30,50 C30,55 70,55 70,50" 
          fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Expanding Arrows -->
    <path d="M15,50 L5,40 L15,30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M85,50 L95,40 L85,30" fill="none" stroke="white" stroke-width="3"/>
    <path d="M50,15 L40,5 L30,15" fill="none" stroke="white" stroke-width="3"/>
    <path d="M50,85 L40,95 L30,85" fill="none" stroke="white" stroke-width="3"/>
  </g>

  <!-- ADS Library Box -->
  <rect x="200" y="100" width="500" height="200" 
        fill="none" stroke="#1A365D" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="520" y="130" fill="#1A365D" font-family="Arial" font-weight="bold" font-size="24">
    ADS Library
  </text>

  <!-- Three Main Components -->
  <g transform="translate(250,175)">
    <!-- Access Box -->
    <rect x="0" y="0" width="100" height="50" fill="#1A365D"/>
    <text x="50" y="30" fill="white" font-family="Arial" text-anchor="middle" font-size="16">
      Access
    </text>

    <!-- Assess Box -->
    <rect x="150" y="-50" width="100" height="50" fill="#1A365D"/>
    <text x="200" y="-20" fill="white" font-family="Arial" text-anchor="middle" font-size="16">
      Assess
    </text>

    <!-- Address Box -->
    <rect x="300" y="0" width="100" height="50" fill="#1A365D"/>
    <text x="350" y="30" fill="white" font-family="Arial" text-anchor="middle" font-size="16">
      Address
    </text>

    <!-- Connecting Lines -->
    <path d="M100,25 L150,0 L250,0 L300,25" 
          fill="none" stroke="#4299E1" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M100,25 L150,50 L250,50 L300,25" 
          fill="none" stroke="#4299E1" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Solid connecting lines to external components -->
  <line x1="150" y1="200" x2="250" y2="200" stroke="#1A365D" stroke-width="2"/>
  <line x1="650" y1="200" x2="750" y2="200" stroke="#1A365D" stroke-width="2"/>

  <!-- Python Logo -->
  <g transform="translate(750,150) scale(0.6)">
    <path d="M85.637535,28.657169 v11.90625 c0,9.230755 -7.825895,16.999999 -16.75,17 h-26.78125 c-7.335833,0 -13.406249,6.278483 -13.40625,13.625 v25.531247 c0,7.266344 6.318588,11.540324 13.40625,13.625004 8.487331,2.49561 16.626237,2.94663 26.78125,0 6.750155,-1.95439 13.406253,-5.88761 13.40625,-13.625004 V86.500919 h-26.78125 v-3.40625 h26.78125 13.406254 c7.792461,0 10.696251,-5.435408 13.406241,-13.59375 2.79933,-8.398886 2.68022,-16.475776 0,-27.25 -1.92578,-7.757441 -5.60387,-13.59375 -13.406241,-13.59375z" 
          fill="#FFD43B"/>
    <path d="M54.918785,0.00091927 c-4.583653,0.0213 -8.960939,0.412218 -12.8125,1.09375 -11.346216,2.004504 -13.406249,6.200102 -13.40625,13.9375 v10.21875 h26.8125 v3.40625 h-26.8125 h-10.0625 c-7.792459,0 -14.6157588,4.683717 -16.7499998,13.59375 -2.46182,10.212966 -2.571015,16.586023 0,27.25 1.905928,7.937852 6.4575428,13.593748 14.2499998,13.59375 h9.21875 v-12.25 c0,-8.849902 7.657144,-16.656248 16.75,-16.65625 h26.78125 c7.454951,0 13.406253,-6.138164 13.40625,-13.625 v-25.53125 c0,-7.266339 -6.12998,-12.724777 -13.40625,-13.9375 -4.605987,-0.789997 -9.385097,-1.137915 -13.96875,-1.09375z"
          fill="#3776AB"/>
    <circle cx="40.418785" cy="13.219669" r="4.03125" fill="white"/>
    <circle cx="70.575035" cy="93.313919" r="4.03125" fill="white"/>
  </g>

  <!-- Colab text -->
  <text x="750" y="240" font-family="Arial" font-size="24" fill="#F9AB00">+colab</text>
</svg>
